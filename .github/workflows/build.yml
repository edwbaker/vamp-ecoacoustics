name: Build Vamp Plugins

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]

jobs:
  build-native:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            artifact_name: vamp-ecoacoustics.so
          - os: macos-latest
            platform: macos
            artifact_name: vamp-ecoacoustics.dylib
          - os: windows-latest
            platform: windows
            artifact_name: vamp-ecoacoustics.dll

    steps:
    - uses: actions/checkout@v4

    - name: Build (non-Windows)
      if: matrix.os != 'windows-latest'
      run: make PLATFORM=${{ matrix.platform }}

    - name: Build (MSVC)
      if: matrix.os == 'windows-latest'
      shell: powershell
      run: |
        cmake -S . -B build -G "Visual Studio 17 2022" -A x64
        cmake --build build --config Release
        Copy-Item -Path "build\Release\vamp-ecoacoustics.dll" -Destination "${{ github.workspace }}\${{ matrix.artifact_name }}" -Force

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.platform }}-build
        path: ${{ matrix.artifact_name }}

  build-wasm:
    name: Build WASM
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Emscripten
      uses: mymindstorm/setup-emsdk@v12
    
    - name: Build
      run: make PLATFORM=wasm

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: wasm-build
        path: vamp-ecoacoustics.wasm

  release:
    name: Create Release
    needs: [build-native, build-wasm]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*

