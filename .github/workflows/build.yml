name: Build Vamp Plugins

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]

jobs:
  build-native:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            artifact_name: vamp-aci.so
          - os: macos-latest
            platform: macos
            artifact_name: vamp-aci.dylib
          - os: windows-latest
            platform: windows
            artifact_name: vamp-aci.dll

    steps:
    - uses: actions/checkout@v4

    - name: Setup MSYS2
      if: matrix.os == 'windows-latest'
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        install: mingw-w64-x86_64-gcc make
        path-type: inherit

    - name: Build
      run: make PLATFORM=${{ matrix.platform }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.platform }}-build
        path: ${{ matrix.artifact_name }}

  build-wasm:
    name: Build WASM
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Emscripten
      uses: mymindstorm/setup-emsdk@v12
    
    - name: Build
      run: make PLATFORM=wasm

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: wasm-build
        path: vamp-aci.wasm

  release:
    name: Create Release
    needs: [build-native, build-wasm]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: release-assets

      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: release-assets

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: release-assets

      - name: Download WASM Artifact
        uses: actions/download-artifact@v4
        with:
          name: wasm-build
          path: release-assets

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*

